<div id="loginView" class="align-center grid-frame">
    <div class="grid-block">
    <div class="noScroll grid-content">
      <div class="loginView--signInBox" ng-if="loginView.isLogout">
             <div class="logo">
                    <a href="http://www.signal.uk.com/"><img src="assets/images/logo.png" alt="Signal"/></a>
                </div>
                <p class="welcoming-message">Please sign in</p>
                <form class="login-form" name="loginForm" role="form" data-ng-submit="loginView.login()">
                    <div class="form-group">
                        <input type="email" name="email" class="loginView--formField" placeholder="Email" data-ng-model="loginView.credentials.email" autocomplete="on">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="loginView--formField" placeholder="Password" data-ng-model="loginView.credentials.password">
                    </div>
                    <p class="errorMessage" data-ng-show="loginView.status === 'invalidCredentials'">
                        Incorrect email or password. Try again!
                    </p>
                    <p class="errorMessage" data-ng-show="loginView.status === 'error'">
                        The server is not responding. Please try again later.
                    </p>
                    <button type="submit" class="btn" id="submitButton">Sign In</button>
                    <div class="loginViewOptions">
                        <label>
                            <input type="checkbox" ng-model="loginView.rememberMe" value="1" id="remember-me" >
                            <span>Stay Signed In</span>
                        </label>
                    </div>
                </form>
        </div>
        
    </div>
      
    </div>
</div>
